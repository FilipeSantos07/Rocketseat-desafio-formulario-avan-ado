<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Mentoria</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img src="assets/img1.svg" alt="imagem de avaliação com três estrelas">
        </header>
        
        <section class="legend-section">
            <legend class="first-legend" >Informações pessoais</legend>
        </section>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                
                    <div class="two-cols">
                        <div class="input-wrapper">
                            <label for="mentorship-name">
                                Nome
                            </label>
                            <input type="text" name="mentorship-name" id="mentorship-name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentorship-surname">
                                Sobrenome
                            </label>
                            <input type="text" name="mentorship-surname" id="mentorship-surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-email">
                            Email <span>(digite um email válido)</span>
                        </label>
                        <input type="email" name="mentorship-email" id="mentorship-email" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Selecione quem foi o seu mentor</label>
                        <select name="mentor-name" id="mentor-name">
                            <option value="Filipe">Filipe</option>
                            <option value="João">João</option>
                            <option value="Mateus">Mateus</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentor-feedback">
                            Feedback sobre o mentor
                        </label>
                        <textarea name="mentor-feedback" id="mentor-feedback" cols="30" rows="10">
                        </textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="mentorship-doubt" id="mentorship-doubt">
                        <label for="mentorship-doubt">
                            Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="three-cols">
                        <div class="input-wrapper">
                            <label for="mentorship-date">
                                Data <span>(DD/MM/AAAA)</span>
                            </label>
                            <input type="date" name="mentorship-date" id="mentorship-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-begin">
                                Das
                            </label>
                            <input type="time" name="mentorship-begin" id="mentorship-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-end">
                                Até
                            </label>
                            <input type="time" name="mentorship-end" id="mentorship-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input form="my-form" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
